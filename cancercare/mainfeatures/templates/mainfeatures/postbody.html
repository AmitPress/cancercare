{% extends 'mainfeatures/base.html' %}
{% load humanize %}
{% block title %}

{% endblock title %}
{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12 my-3 mx-2">
                <div class="card wow fadeInUp">
                    <div class="card-body p-3">
                        <div class="card-title text-info">
                            <div class="fs-1 text-secondary">{{post.title}}</div> <br />
                            by- {{post.author | upper }} created:{{post.timestamp | naturaltime}}<br />
                        </div>
                        <div class="card-text my-2">
                            {{post.body}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock body %}
