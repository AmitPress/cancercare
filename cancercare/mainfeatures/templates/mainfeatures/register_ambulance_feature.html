{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register For Emergency Help</title>

    <link rel="stylesheet" href="{% static 'mainfeatures/css/mdb.min.css' %}">
    <style>
        body{
            background: linear-gradient(90deg, pink, violet);
        }
    </style>
</head>
<body>
    <section class="h-100 gradient-form" >
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card rounded-3 text-black">
                        <div class="text-center">
                            <form action="" method="POST">
                                {% csrf_token %}
                                <p class="h4 mb-4">Emergency Ambulance Registration</p>
                                <div class="md-form mb-4">
                                    <label for="{{form.fname.id_for_label}}" class="form-label me-2">First Name</label>
                                    {{form.fname}}
                                </div>
                                <div class="md-form mb-4"> 
                                    <label for="{{form.lname.id_for_label}}" class="form-label me-2">Last Name</label>
                                    {{form.lname}}
                                </div>
                                <div class="md-form mb-4">
                                    <label for="{{form.fulname.id_for_label}}" class="form-label me-2">Full Name</label>
                                    {{form.fulname}}
                                </div>
                                <div class="md-form mb-4">
                                    <label for="{{form.phone.id_for_label}}" class="form-label me-2">Phone No.</label>
                                    {{form.phone}}
                                </div>
                                
                                <div class="md-form mb-4">
                                    <label for="{{form.address.id_for_label}}" class="form-label me-3">Address</label>
                                    {{form.address}}
                                </div>

                                <div class="md-form mb-4">
                                    <label for="{{form.age.id_for_label}}" class="form-label me-4">Age</label>
                                    {{form.age}}
                                </div>

                                <button type="submit" class="btn btn-primary mx-4 mb-4"> Register </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </section>

    <script src="{% static 'mainfeatures/js/mdb.min.js' %}"></script>
</body>
</html>
