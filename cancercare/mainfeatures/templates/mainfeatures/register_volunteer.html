{% extends 'mainfeatures/base.html' %}
{% block title %}Volunteer Registration{% endblock title %}
{% block body %}
<div class="container">
  <div class="row d-flex justify-content-center align-items-center">
      <div class="col-md-8">
          <div class="card rounded-lg px-5 py-2 my-3">
              <form action="" method="POST" autocomplete="off">
                  {% csrf_token %}
                  <p class="h4 mb-4">Volunteer Registration</p>
                  <div class="form-outline mb-4">
                      {{form.first_name}}
                      <label for="{{form.first_name.id_for_label}}" class="form-label me-2">First Name</label>
                  </div>
                  <div class="form-outline mb-4"> 
                      {{form.last_name}}
                      <label for="{{form.last_name.id_for_label}}" class="form-label me-2">Last Name</label>
                  </div>
                  
                  <div class="form-outline mb-4">
                      {{form.phone}}
                      <label for="{{form.phone.id_for_label}}" class="form-label me-2">Phone No.</label>
                  </div>
                  
                  <div class="form-outline mb-4">
                      {{form.address}}
                      <label for="{{form.address.id_for_label}}" class="form-label me-3">Address</label>
                  </div>

                  <div class="form-outline mb-4">
                      {{form.age}}
                      <label for="{{form.age.id_for_label}}" class="form-label me-4">Age</label>
                  </div>

                  <button type="submit" class="btn btn-primary mx-4 mb-4"> Register </button>
              </form>
          </div>
      </div>
  </div>
</div>
{% endblock body %}
