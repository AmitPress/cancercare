
{% load static %}
<html lang="en">
<head>
    <title>Volunteer Registration</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'mainfeatures/css/mdb.min.css' %}">
    <style>
        body{
            background-image: linear-gradient(90deg, pink, violet);
        }
    </style>
</head>
<body>
    <section class="h-100 gradient-form" >
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card rounded-3 text-black">
                        <div class="text-center">
                            <form action="" method="POST">
                                {% csrf_token %}
                                <p class="h4 mb-4">Volunteer Registration</p>
                                <div class="md-form mb-4">
                                    <label for="{{form.first_name.id_for_label}}" class="form-label mr-2">First Name</label>
                                    {{form.first_name}}
                                </div>
                                <div class="md-form mb-4"> 
                                    <label for="{{form.last_name.id_for_label}}" class="form-label mr-2">Last Name</label>
                                    {{form.last_name}}
                                </div>
                                <div class="md-form mb-4">
                                    <label for="{{form.phone.id_for_label}}" class="form-label mr-2">Phone No.</label>
                                    {{form.phone}}
                                </div>
                                
                                <div class="md-form mb-4">
                                    <label for="{{form.address.id_for_label}}" class="form-label mr-2">Address</label>
                                    {{form.address}}
                                </div>

                                <div class="md-form mb-4">
                                    <label for="{{form.age.id_for_label}}" class="form-label mr-2">Age</label>
                                    {{form.age}}
                                </div>

                                <button type="submit" class="btn btn-primary mx-4 mb-4"> Register </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </section>

    <script src="{% static 'mainfeatures/js/mdb.min.js' %}"></script>
</body>
</html>
